title: Capes Technology Services
email: info@capestechnology.com.au
description: >- # this means to ignore newlines until "baseurl:"
  Professional technology services for residential, commercial, and agricultural
  customers in South Western WA. Networking, Home Automation, Camera Systems, and more.
baseurl: "/swtech-website" # the subpath of your site, e.g. /swtech-website
url: "" # Leave empty for now, GitHub Pages will handle it
author: Capes Technology Services

# Build settings
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - about.md
  - contact.md
  - technologies-and-partners.md
  - services.md

# Social Links
twitter_username: capestech_wa
github_username: capestech-wa
# linkedin_username: capestech-wa

# Minima configuration
minima:
  social_links:
    - { platform: twitter, user_url: "https://twitter.com/capestech_wa" }
    - { platform: github,  user_url: "https://github.com/capestech-wa" }

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
